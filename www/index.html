<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <!--app framework 的csss-->
    <link type="text/css" rel="stylesheet" href="common/css/main.css"/>
    <link type="text/css" rel="stylesheet" href="common/css/ios7.css"/>
    <link type="text/css" rel="stylesheet" href="common/css/icons.css"/>
    <link type="text/css" rel="stylesheet" href="common/css/fontello.css"/>
    <link type="text/css" rel="stylesheet" href="common/css/animation.css"/>
    <link type="text/css" rel="stylesheet" href="common/css/lists.css"/>
    <link type="text/css" rel="stylesheet" href="common/css/forms.css"/>
    <link type="text/css" rel="stylesheet" href="common/css/buttons.css"/>
    <link type="text/css" rel="stylesheet" href="common/plugins/css/af.popup.css"/>
    <!--共用css-->
    <link type="text/css" rel="stylesheet" href="common/css/base.css"/>
    <!--单个页面对应的css-->
    <link href="login/css/login.css" type="text/css" rel="stylesheet"/>
    <link href="user/css/user.css" type="text/css" rel="stylesheet">
    <link href="item/css/item.css" type="text/css" rel="stylesheet">
    <!--app framework 的js-->
    <!--<script type="text/javascript" src="common/js/jquery-1.11.1.min.js"></script>
   <script type="text/javascript" src="common/js/jq.appframework.js"></script>-->
   <script type="text/javascript" src="common/js/appframework.js"></script>
    <script type="text/javascript" src="common/js/ui/appframework.ui.js"></script>
    <script type="text/javascript" src="common/plugins/af.popup.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/plugins/af.css3animate.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/plugins/af.scroller.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/plugins/af.touchEvents.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/plugins/af.passwordBox.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/plugins/af.touchLayer.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/js/ui/transitions/fade.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/js/ui/transitions/flip.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/js/ui/transitions/pop.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/js/ui/transitions/slide.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/js/ui/transitions/slideDown.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/js/ui/transitions/slideUp.js"></script>
    <script type="text/javascript" charset="utf-8" src="common/plugins/af.slidemenu.js"></script>

    <!--apache cordova 当需要使用cordova的任一一个插件都必须因此该js-->
    <script type="text/javascript" src="cordova.js"></script>

    <!--共用js
    <script type="text/javascript" src="common/js/jquery.form-validator.js"></script>-->
    <script type="text/javascript" src="common/js/loadingbtn.js"></script>
    <script type="text/javascript" src="common/js/form-validator.js"></script>
    <script type="text/javascript" src="common/js/config.js"></script>
    <script type="text/javascript" src="common/js/common.js"></script>

    <!--每个页面对应的js-->
    <script type="text/javascript" src="user/js/user.js"></script>
    <script type="text/javascript" src="login/js/login.js"></script>
    <script type="text/javascript" src="home/js/home.js"></script>
    <script type="text/javascript" src="item/js/item.js"></script>
    <script type="text/javascript" src="item/js/detail.js"></script>
    <script type="text/javascript" src="item/js/monitor.js"></script>
    <script type="text/javascript" src="item/js/mondetail.js"></script>
    <script type="text/javascript" src="item/js/warn.js"></script>
    <title>香道佳</title>
</head>
<body>
<div id="afui" class="ios7">
    <div id="content">
        <!--主页-->
        <div id="home" class="panel" title="主页" selected="true" data-footer="footer-common" data-tab="nav-home"
             data-load="homeLoad" data-unload="unhomeLoad" data-defer="home/html/home.html">
        </div>

        <!--报警信息-->
        <div id="warn" class="panel" title="报警信息" data-footer="footer-common" data-tab="nav-wran"
             data-defer="warn/html/warn.html">
        </div>

        <!--我的项目-->
        <div id="item" class="panel" title="我的项目" data-footer="footer-common" data-tab="nav-item"
             data-defer="item/html/item.html" data-load="itemLoad" data-unload="unitemLoad">
        </div>
        <div id="detail" class="panel" title="项目详情" data-footer="none" data-tab="nav-item"
             data-defer="item/html/detail.html" data-load="detailLoad" data-unload="undetailLoad">
        </div>
        <div id="monitor" class="panel" title="监控点" data-footer="footer-common" data-tab="nav-item"
             data-defer="item/html/monitor.html" data-load="monitorLoad" data-unload="unmonitorLoad">
        </div>
        <div id="item-warn" class="panel" title="报警记录" data-footer="footer-common" data-tab="nav-item"
             data-defer="item/html/warn.html" data-load="itemWarnLoad" data-unload="unitemWarnLoad">
        </div>
        <div id="monitordetail" class="panel" title="监控详情" data-footer="footer-common" data-tab="nav-item"
             data-defer="item/html/monitorDetail.html" data-load="monDetailLoad" data-unload="unmonDetailLoad">
        </div>

        <!--更多-->
        <!--当切换到该页面就会运行userLoad函数-->
        <div id="more" class="panel" title="更多" data-defer="more/html/more.html" data-footer="footer-common"
             data-tab="nav-user" data-load="userLoad" data-unload="unuserLoad">
        </div>

        <!--登录-->
        <div id="login" class="panel" title="登录" data-footer="none" data-defer="login/html/login.html"
             data-tab="nav-user" data-load="loginLoad"  data-unload="unloginLoad">
        </div>

        <!--注册-->
        <div id="register" class="panel" title="注册" data-footer="none" data-defer="login/html/register.html"
             data-tab="nav-user" data-load="registerLoad" data-unload="unregisterLoad">
        </div>

        <!--个人信息-->
        <div id="user" class="panel" title="个人信息" data-footer="none" data-defer="user/html/user.html"
             data-tab="nav-user" data-load="userLoad"  data-unload="unuserLoad">
        </div>


        <!--底部-->
        <footer id="footer-common">
            <a href="#home" id="nav-home" class="icon icon-home-outline">主页</a>
            <a href="#warn" id="nav-wran" class="icon icon-info-circled-alt">报警信息</a>
            <a href="#item" id="nav-item" class="icon icon-th-thumb-empty">我的项目</a>
            <a href="#more" id="nav-user" class="icon icon-menu">更多</a>
        </footer>
        <!--siderbar-->
        <nav>
            <ul class="list">
                <li>fwer</li>
                <li>fwer</li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>

<form id="registerForm">
    <div class="alert alert-danger hide"></div>
    <input type="text" placeholder="用户名" name="name" id="username" />
    <input type="password" placeholder="密码" name="pass" id="pass"/>
    <input type="password" placeholder="确认密码" name="repass" id="repass"/>
    <input type="email" placeholder="电子邮箱" name="email"/>
    <input type="tel" placeholder="手机号" name="telephone"/>
    <a class="button block bigbutton" id="registerBtn" href="#"/>注册</a>
</form>
